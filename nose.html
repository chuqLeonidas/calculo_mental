<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Configuración</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Quitar flechas de inputs numéricos */
    input[type=number] {
      appearance: textfield;
      -moz-appearance: textfield;
    }
    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
  </style>
</head>
<body class="bg-light py-4">
  <div class="container">
    <div class="d-inline-block">
      <!-- Toggle button -->
      <a id="toggleBtn" class="btn btn-outline-primary" data-bs-toggle="collapse" href="#configCollapse" role="button" aria-expanded="false">
        <span id="toggleIcon">&gt;</span> Configuración
      </a>
      <!-- Collapsible form -->
      <div class="collapse mt-2" id="configCollapse">
        <div id="configCard" class="card card-body d-inline-block">
          <div class="mb-2">
            <label for="intervalo" class="form-label mb-1">Intervalo</label>
            <input type="number" id="intervalo" class="form-control form-control-sm d-inline-block" style="width:5ch" placeholder="0" min="0" max="999">
          </div>
          <div class="mb-2">
            <label for="limite" class="form-label mb-1">Límite</label>
            <input type="number" id="limite" class="form-control form-control-sm d-inline-block" style="width:5ch" value="70" min="0" max="999">
          </div>
          <div class="text-start">
            <button id="saveBtn" class="btn btn-primary d-inline-block w-auto">Guardar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle JS (incluye Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const toggleBtn = document.getElementById('toggleBtn');
    const toggleIcon = document.getElementById('toggleIcon');
    const configCollapse = document.getElementById('configCollapse');
    const configCard = document.getElementById('configCard');

    configCollapse.addEventListener('show.bs.collapse', () => {
      toggleIcon.textContent = 'v';
      const btnWidth = toggleBtn.offsetWidth;
      configCard.style.width = (btnWidth * 2) + 'px';
    });
    configCollapse.addEventListener('hide.bs.collapse', () => {
      toggleIcon.textContent = '>';
      configCard.style.width = null;
    });

    document.getElementById('saveBtn').addEventListener('click', () => {
      console.log('Intervalo:', document.getElementById('intervalo').value);
      console.log('Límite:', document.getElementById('limite').value);
    });
  </script>
</body>
</html>
